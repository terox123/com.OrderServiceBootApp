<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 150px; }
        input, select { padding: 5px; width: 250px; }
        .radio-group { display: inline-block; margin-right: 15px; }
        button { padding: 8px 15px; margin-top: 10px; }
    </style>
</head>
<body>
<h1>Edit User</h1>

<form th:method="POST" th:action="@{/customers/{id}(id=${customer.id})}" th:object="${customer}">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{password}">

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}">
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" required>
        <div class="error" th:if="${#fields.hasErrors('age')}" th:error="*{age}"></div>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}">
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="form-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required>
        <div class="error" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
    </div>

    <div class="form-group">
        <label>Gender:</label>
        <div class="radio-group">
            <input type="radio" id="male" th:field="*{gender}" th:value="'MALE'">
            <label for="male">Male</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="female" th:field="*{gender}" th:value="'FEMALE'">
            <label for="female">Female</label>
        </div>
    </div>

    <div class="form-group">
        <label>Role:</label>
        <div class="radio-group">
            <input type="radio" id="USER" th:field="*{role}" th:value="'USER'">
            <label for="USER">USER</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="ADMIN" th:field="*{role}" th:value="'ADMIN'">
            <label for="ADMIN">ADMIN</label>
        </div>
        <div class="error" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
    </div>


    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}"
               placeholder="Оставьте пустым, если не хотите менять пароль.">
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>


    <div class="form-group">
        <button type="submit">Update Customer</button>
    </div>


</form>

</body>
</html>
