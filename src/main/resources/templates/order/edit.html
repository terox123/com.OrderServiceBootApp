<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Order</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 150px; }
        input, select, textarea { padding: 5px; width: 250px; }
        button { padding: 8px 15px; margin-top: 10px; margin-right: 10px; }
        .products-list { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .product-item { margin: 5px 0; padding: 5px; background: #f9f9f9; }
    </style>
</head>
<body>
<h1>Edit Order</h1>

<form th:method="POST" th:action="@{/orders/{id}(id=${order.id})}" th:object="${order}">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
        <label for="orderDate">Order Date:</label>
        <input type="datetime-local" id="orderDate" th:field="*{orderDate}"
               th:value="${#temporals.format(order.orderDate, 'yyyy-MM-dd\'T\'HH:mm')}">
        <div class="error" th:if="${#fields.hasErrors('orderDate')}" th:errors="*{orderDate}"></div>
    </div>

    <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option value="PENDING">PENDING</option>
            <option value="PROCESSING">PROCESSING</option>
            <option value="SHIPPED">SHIPPED</option>
            <option value="DELIVERED">DELIVERED</option>
            <option value="CANCELLED">CANCELLED</option>
        </select>
        <div class="error" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
    </div>

    <div class="form-group">
        <label for="customer">Customer:</label>
        <select id="customer" th:field="*{customer.id}">
            <option value="">-- Select Customer --</option>
            <option th:each="cust : ${customers}"
                    th:value="${cust.id}"
                    th:text="${cust.name + ' (' + cust.email + ')'}"
                    th:selected="${order.customer != null and order.customer.id == cust.id}">
            </option>
        </select>
    </div>

    <div class="form-group">
        <label>Products in Order:</label>
        <div class="products-list" th:if="${order.products != null and !order.products.empty}">
            <div class="product-item" th:each="product : ${order.products}">
                <span th:text="${product.name + ' - ' + product.description}"></span>
                <a th:href="@{/products/{id}(id=${product.id})}" target="_blank">View</a>
            </div>
        </div>
        <div th:if="${order.products == null or order.products.empty}">
            <p>No products in this order.</p>
        </div>
    </div>

    <div class="form-group">
        <button type="submit">Update Order</button>
        <a th:href="@{/orders}">Cancel</a>
    </div>
</form>

<div>
    <h3>Add Products to Order</h3>
    <form th:action="@{/orders/{orderId}/add-product(orderId=${order.id})}" method="POST">
        <select name="productId">
            <option value="">-- Select Product to Add --</option>
            <option th:each="product : ${availableProducts}"
                    th:value="${product.id}"
                    th:text="${product.name + ' (' + product.description + ')'}">
            </option>
        </select>
        <button type="submit">Add Product</button>
    </form>
</div>
</body>
</html>
