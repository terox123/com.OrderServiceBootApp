<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
</head>
<body>
<h1>Delete Product</h1>

<div th:if="${product != null}">
    <p>Are you sure you want to delete this product?</p>
    <p><strong>Name:</strong> <span th:text="${product.name}"></span></p>
    <p><strong>Description:</strong> <span th:text="${product.description}"></span></p>

    <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post">
        <button type="submit">Delete</button>
        <a th:href="@{/products}">Cancel</a>
    </form>
</div>

<div th:if="${product == null}">
    <p>Product not found.</p>
    <a th:href="@{/products}">Back to products</a>
</div>
</body>
</html>
